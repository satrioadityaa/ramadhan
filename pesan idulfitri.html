    <style>
        /* General styles for the button container */
        .button-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        /* Styling for buttons */
        .button-container button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #ff5e5e;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Hover effect */
        .button-container button:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }

        /* Popup styles with 50% transparency */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 94, 94, 0.5); /* 50% opacity */
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            max-width: 400px;
            width: 100%;
            border: 2px solid white; /* White border */
        }

        /* White text in popup */
        .popup p {
            color: white;
        }

        .popup table {
            width: 100%;
            margin-top: 20px;
        }

        .popup table, .popup th, .popup td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        .popup th, .popup td {
            padding: 10px;
            text-align: center;
        }

        /* Close popup button */
        .popup button {
            background-color: red;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .popup button.clicked {
            background-color: #ff66b3; /* Light pink after click */
        }

        .popup button:hover {
            background-color: #ff1a1a;
        }

        /* Warning popup */
        .warning-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.7); /* Red background with some transparency */
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 2000; /* Increased z-index to ensure it's in front of other popups */
            max-width: 400px;
            width: 100%;
            border: 2px solid white;
        }

        .warning-popup p {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .warning-popup button {
            background-color: #ffcc00; /* Yellow background */
            color: black;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .warning-popup button:hover {
            background-color: #ff9900;
        }

        /* Watermark styles */
        .watermark {
            position: fixed;
            bottom: 10px;  /* Position 10px from the bottom */
            right: 10px;   /* Position 10px from the right */
            font-size: 16px; 
            color: rgba(255, 255, 255, 0.5);  /* White color with some transparency */
            font-family: 'Berkshire Swash', cursive; /* Choose a cursive font */
            z-index: 9999; /* Make sure it's above other content */
            pointer-events: none; /* Ensure watermark doesn't interfere with other elements */
        }
